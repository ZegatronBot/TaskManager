{% extends "base.html" %}
{% block title %}تسجيل الدخول{% endblock %}
{% block content %}
<div class="card auth-card mx-auto" style="max-width: 450px;">
  <div class="card-body">
    <div class="text-center mb-4">
      <i class="fas fa-user-circle auth-icon fa-4x mb-3 text-primary"></i>
      <h3 class="card-title">تسجيل الدخول</h3>
    </div>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-user me-2"></i>اسم المستخدم</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-lock me-2"></i>كلمة المرور</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-sign-in-alt me-2"></i>تسجيل الدخول</button>
      </div>
    </form>
    <p class="mt-4 text-center">ليس لديك حساب؟ <a href="{{ url_for('signup') }}" class="link-primary">إنشاء حساب جديد</a></p>
  </div>
</div>
{% endblock %}
