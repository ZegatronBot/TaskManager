{% extends "base.html" %}
{% block title %}إنشاء حساب{% endblock %}
{% block content %}
<div class="card auth-card mx-auto" style="max-width: 450px;">
  <div class="card-body">
    <div class="text-center mb-4">
      <i class="fas fa-user-plus auth-icon fa-4x mb-3 text-primary"></i>
      <h3 class="card-title">إنشاء حساب جديد</h3>
    </div>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-user me-2"></i>اسم المستخدم</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-lock me-2"></i>كلمة المرور</label>
        <input type="password" name="password" class="form-control" required>
        <div class="form-text text-muted">كلمة المرور يجب أن تكون 6 أحرف على الأقل</div>
      </div>
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-user-plus me-2"></i>إنشاء حساب</button>
      </div>
    </form>
    <p class="mt-4 text-center">لديك حساب بالفعل؟ <a href="{{ url_for('login') }}" class="link-primary">تسجيل الدخول</a></p>
  </div>
</div>
{% endblock %}
